<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [contentEditable=true]:empty:not(:focus):before{
            content:attr(data-text);
            color:#888;
        }
    </style>
</head>

<body>
    <fieldset>
        <button class="fontStyle italic" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text">I</button>
        <button class="fontStyle bold" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text">B</button>
        <button class="fontStyle underline" onclick="document.execCommand( 'underline',false,null);">U</button>
        <button class="fontStyle strikethrough" onclick="document.execCommand( 'strikethrough',false,null);"><strike>S</strike> </button>
        <select id="fontSize" onclick="changeSize()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <button onclick="exportThis()">Exptoot</button>
    </fieldset>

    <div id="editor1" contenteditable="true" data-text="Enter comment...."></div>
    <strong>Output</strong>
    <hr>
    <div id="output1"></div>
<script>
    function exportThis(){
        var aa = document.getElementById('editor1').innerHTML;
        console.log( aa);
        document.getElementById('output1').innerHTML=aa;
    }
    function changeSize(){
      var mysize = document.getElementById("fontSize").value;
      document.execCommand('fontSize', false, mysize);
    }

    function checkDiv(){
      var editorText = document.getElementById("editor1").innerHTML;
      if(editorText === ''){
        document.getElementById("editor1").style.border = '5px solid red';
      }
    }
    function removeBorder(){
      document.getElementById("editor1").style.border = '1px solid transparent';
    }
</script>
</body>

</html>
